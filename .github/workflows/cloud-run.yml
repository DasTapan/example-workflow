name: Sedstart Cloud 

on:
  workflow_dispatch:

jobs:
  sedstart-run:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger SedStart test run
        uses: sedstart/runcloud@v1
        with:
          api_key: ${{ secrets.SEDSTART_API }}
          project_id: 364
          test_id: 1629
          profile_id: 616
          browser: "chrome"
          environment: "QA"
